<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop prediction</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <style>
        body{
                background-image: url("{{ url_for('static',filename='crop_prediction_bg1.png')}}");
                background-size: cover;
                background-position: center;
                overflow-x: hidden;
                margin:0px auto;
        }
    </style>
</head>
<body>

 
   
    <div class="box">
         <h1>CROP PREDICTION MODEL</h1>
    <div class="background">
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Nitrogen" placeholder="Nitrogen" required="required"/>
            <input type="text" name="Phosphorus" placeholder="Phosphorus" required="required"/>
            <input type="text" name="potassium" placeholder="Potassium" required="required"/>
            <input type="text" name="Temperature" placeholder="Temperature" required="required"/>
            <input type="text" name="Humidity" placeholder="Humidity" required="required"/>
            <input type="text" name="ph" placeholder="pH" required="required"/>
            <input type="text" name="rainfall" placeholder="rainfall" required="required"/>

            <button type="submit" class="btn1">Predict</button>
           

        </form>
    </div>

    <h1 class="predict">{{prediction_text}}</h1>
    </div> 

    
    
</body>
</html>
